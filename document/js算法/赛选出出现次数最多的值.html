<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  var string = 'aaaaabbbbcccdde'
  function screenMaxValue () {
    let screen = {}
    for(var i=0; i< string.length; i ++){
      if(!screen[string[i]]) {
		screen[string[i]] = 1
      }else{
		screen[string[i]] += 1
      }
    }
    let max = 0
    let key = ''
    for(var i in screen) {
      if(screen[i] > max) {
        max = screen[i]
        key = i
      }
    }
    console.log('出现最多的值是' + key + '出现次数' + max)
  }

  screenMaxValue(string)



</script>

</body>
</html>
